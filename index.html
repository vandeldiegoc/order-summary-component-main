<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="card">
    <div class="card__imagen-backgroun">
    </div>


    <section class="card__bot">

      <h1 class="card__bot__tittle">Order Summary</h1>

      <p class="card__bot__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>



      <div class="card__bot__price-container">
        <img src="images/icon-music.svg" alt="">
        <div class="card__bot__price-container__text">
        <p class="card__bot__price-container__text-tittle">Annual Plan</p>
        <p class="card__bot__price-container__text-price">
          $59.99/year
        </p>
        </div>
        <a href="#" class="card__bot__price-container__text">Change</a>
      </div>

      <button class="card__bot__buttom-proceed">Proceed to Payment</button>
      <button class="card__bot__buttom-cancel">Cancel Order</button>
    </section>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego Vivius</a>.
  </div>
</body>

</html>
